<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3 - Envoyer Message</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100%;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    html { height: 100%; }

    @keyframes softGlow {
      0%, 100% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; }
      50% { text-shadow: 0 0 15px #00d4ff, 0 0 25px #00d4ff; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes gentlePulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.6; }
    }
    @keyframes buttonHover {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .background-grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: gentlePulse 6s ease-in-out infinite;
      z-index: -1;
    }

    .message-container {
      text-align: center;
      max-width: 800px;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00d4ff;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease-out;
    }

    .page-title {
      font-size: 3rem;
      font-weight: bold;
      color: #00d4ff;
      margin: 0 0 20px 0;
      animation: softGlow 3s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
    }

    .page-description {
      font-size: 1.2rem;
      color: #00ff41;
      margin: 20px 0 40px 0;
      line-height: 1.6;
      animation: fadeInUp 1s ease-out 0.5s both;
      opacity: 0.9;
    }

    .message-form {
      margin: 30px 0;
      animation: fadeInUp 1s ease-out 0.7s both;
    }

    .message-textarea {
      width: 100%;
      max-width: 600px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00d4ff;
      border-radius: 10px;
      color: #ffffff;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .message-textarea:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
      background: rgba(0, 0, 0, 0.7);
    }

    .message-textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .send-button {
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      margin: 20px 10px 0 10px;
    }

    .send-button:hover {
      background: linear-gradient(45deg, #00ff41, #00cc33);
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
      animation: buttonHover 0.6s ease-in-out;
    }

    .back-button {
      background: linear-gradient(45deg, #666666, #444444);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      display: inline-block;
      margin: 20px 10px 0 10px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
    }

    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      min-height: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #00ff41;
      color: #00ff41;
      animation: fadeInUp 1s ease-out 1s both;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00d4ff;
      font-size: 0.9rem;
      animation: fadeInUp 1s ease-out 1.5s both;
    }

    @media (max-width: 768px) {
      .page-title { font-size: 2.5rem; }
      .page-description { font-size: 1rem; }
      .message-container { margin: 20px; padding: 30px 20px; }
      .message-textarea { width: 100%; }
      .send-button, .back-button { display: block; margin: 10px auto; width: 200px; }
    }
    @media (max-width: 480px) { .page-title { font-size: 2rem; } }
  </style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body>
  <div class="background-grid"></div>

  <main class="message-container">
    <h1 class="page-title" id="page-title">Envoyer un Message</h1>
    <p class="page-description" id="page-description">Utilisez ce formulaire pour envoyer un message au serveur 42 Webserv.</p>
    <div class="message-form">
      <textarea id="msg" class="message-textarea" rows="5" placeholder="Écris ton message..."></textarea> <br>
      <button class="send-button" id="send-button" onclick="sendPost()">Envoyer</button>
      <a href="/index.html" class="back-button" id="back-button">Retour à l'index</a>
      <div class="status-message" id="status">Prêt à envoyer votre message...</div>
    </div>
  </main>

  <footer class="footer">42 Webserv - Page 3</footer>

  <script>
    // Compteur global pour les messages
    let messageCounter = 1;

    function sendPost() {
      const message = document.getElementById("msg").value.trim();
      if (!message) {
        document.getElementById("status").textContent = "Écris un message avant d'envoyer !";
        document.getElementById("status").style.color = "#ff4757";
        return;
      }

      // Génération du nom de fichier unique
      const shortNum = Date.now() % 1000;
      const filename = `message_${messageCounter}_${shortNum}.txt`;
      messageCounter++;

      // Mise à jour du statut pendant l'envoi
      document.getElementById("status").textContent = "Envoi en cours...";
      document.getElementById("status").style.color = "#00d4ff";

      fetch(`/42-webserv/messages/${filename}`, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: message
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status").textContent = "Message envoyé ! (" + filename + ")";
        document.getElementById("status").style.color = "#00ff41";
        document.getElementById("msg").value = "";
      })
      .catch(err => {
        document.getElementById("status").textContent = "Erreur: " + err;
        document.getElementById("status").style.color = "#ff4757";
      });
    }
  </script>
</body>
</html>
