<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 4 - Supprimer Messages</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    html { height: 100%; }

    @keyframes softGlow {
      0%, 100% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; }
      50% { text-shadow: 0 0 15px #00d4ff, 0 0 25px #00d4ff; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes gentlePulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.6; }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.8); }
    }

    .background-grid {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: gentlePulse 6s ease-in-out infinite;
      z-index: -1;
    }

    .message-container {
      text-align: center;
      max-width: 900px;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00d4ff;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease-out;
      margin: 20px;
    }

    .page-title {
      font-size: 3rem;
      font-weight: bold;
      color: #00d4ff;
      margin: 0 0 20px 0;
      animation: softGlow 3s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
    }

    .page-description {
      font-size: 1.2rem;
      color: #00ff41;
      margin: 20px 0 40px 0;
      line-height: 1.6;
      animation: fadeInUp 1s ease-out 0.5s both;
      opacity: 0.9;
    }

    .refresh-button {
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .refresh-button:hover {
      background: linear-gradient(45deg, #00ff41, #00cc33);
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
    }

    .files-list {
      margin: 30px 0;
      animation: fadeInUp 1s ease-out 0.7s both;
      max-height: 500px;
      overflow-y: auto;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00d4ff;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    .file-item:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: #00ff41;
      transform: translateX(5px);
    }

    .file-item.deleting {
      animation: fadeOut 0.5s ease-out forwards;
    }

    .file-name {
      flex: 1;
      text-align: left;
      color: #ffffff;
      font-size: 1rem;
      padding-left: 10px;
    }

    .delete-button {
      background: linear-gradient(45deg, #ff4757, #cc3644);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .delete-button:hover {
      background: linear-gradient(45deg, #ff6b81, #ff4757);
      transform: scale(1.15) rotate(90deg);
      box-shadow: 0 5px 20px rgba(255, 71, 87, 0.5);
    }

    .back-button {
      background: linear-gradient(45deg, #666666, #444444);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      display: inline-block;
      margin: 20px 10px 0 10px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
    }

    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      min-height: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #00ff41;
      color: #00ff41;
      animation: fadeInUp 1s ease-out 1s both;
    }

    .empty-state {
      padding: 40px;
      color: #00d4ff;
      font-size: 1.1rem;
      opacity: 0.7;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00d4ff;
      font-size: 0.9rem;
      animation: fadeInUp 1s ease-out 1.5s both;
    }

    /* Scrollbar styling */
    .files-list::-webkit-scrollbar {
      width: 8px;
    }
    .files-list::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
    .files-list::-webkit-scrollbar-thumb {
      background: #00d4ff;
      border-radius: 10px;
    }
    .files-list::-webkit-scrollbar-thumb:hover {
      background: #00ff41;
    }

    @media (max-width: 768px) {
      .page-title { font-size: 2.5rem; }
      .page-description { font-size: 1rem; }
      .message-container { margin: 20px; padding: 30px 20px; }
      .file-item { flex-direction: column; text-align: center; gap: 10px; }
      .file-name { text-align: center; padding: 0; }
    }
    @media (max-width: 480px) {
      .page-title { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="background-grid"></div>

  <main class="message-container">
    <h1 class="page-title">Supprimer des Messages</h1>
    <p class="page-description">Cliquez sur la croix rouge pour supprimer un fichier avec la commande DELETE.</p>

    <button class="refresh-button" onclick="loadFiles()">ðŸ”„ Actualiser la liste</button>

    <div class="files-list" id="files-list">
      <div class="empty-state">Chargement des fichiers...</div>
    </div>

    <a href="/index.html" class="back-button">Retour Ã  l'index</a>

    <div class="status-message" id="status">PrÃªt Ã  gÃ©rer vos messages...</div>
  </main>

  <footer class="footer">42 Webserv - Page 4</footer>

  <script>
    // Charger la liste des fichiers au dÃ©marrage
    window.addEventListener('DOMContentLoaded', loadFiles);

    function loadFiles() {
      const filesList = document.getElementById('files-list');
      const status = document.getElementById('status');

      status.textContent = "Chargement de la liste des fichiers...";
      status.style.color = "#00d4ff";

      // RÃ©cupÃ©rer la liste des fichiers via GET sur le rÃ©pertoire
      fetch('/42-webserv/messages/')
        .then(res => res.text())
        .then(html => {
          console.log("HTML reÃ§u:", html); // Debug

          // Plusieurs mÃ©thodes pour extraire les fichiers
          const files = [];

          // MÃ©thode 1: Parser avec DOMParser
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const links = doc.querySelectorAll('a');

          links.forEach(link => {
            const href = link.getAttribute('href');
            const text = link.textContent.trim();
            console.log("Lien trouvÃ©:", href, "texte:", text); // Debug

            // Accepter les .txt dans href OU dans le texte
            if ((href && href.endsWith('.txt')) || (text && text.endsWith('.txt'))) {
              const filename = text.endsWith('.txt') ? text : href;
              if (filename && !filename.includes('..') && filename !== '../') {
                files.push(filename);
              }
            }
          });

          // MÃ©thode 2: Si aucun lien trouvÃ©, chercher par regex
          if (files.length === 0) {
            const regex = /message_\d+_\d+\.txt/g;
            const matches = html.match(regex);
            if (matches) {
              matches.forEach(match => {
                if (!files.includes(match)) {
                  files.push(match);
                }
              });
            }
          }

          console.log("Fichiers extraits:", files); // Debug
          displayFiles(files);
          status.textContent = `${files.length} fichier(s) trouvÃ©(s).`;
          status.style.color = "#00ff41";
        })
        .catch(err => {
          console.error("Erreur:", err); // Debug
          filesList.innerHTML = '<div class="empty-state">Erreur lors du chargement des fichiers.</div>';
          status.textContent = "Erreur: " + err.message;
          status.style.color = "#ff4757";
        });
    }

    function displayFiles(files) {
      const filesList = document.getElementById('files-list');

      if (files.length === 0) {
        filesList.innerHTML = '<div class="empty-state">Aucun fichier Ã  supprimer.</div>';
        return;
      }

      filesList.innerHTML = '';
      files.forEach(filename => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.id = 'file-' + filename;

        const fileNameSpan = document.createElement('span');
        fileNameSpan.className = 'file-name';
        fileNameSpan.textContent = filename;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-button';
        deleteBtn.innerHTML = 'âœ•';
        deleteBtn.onclick = () => deleteFile(filename);

        fileItem.appendChild(fileNameSpan);
        fileItem.appendChild(deleteBtn);
        filesList.appendChild(fileItem);
      });
    }

    function deleteFile(filename) {
      const status = document.getElementById('status');
      const fileItem = document.getElementById('file-' + filename);

      status.textContent = `Suppression de ${filename}...`;
      status.style.color = "#00d4ff";

      // Envoyer la requÃªte DELETE
      fetch(`/42-webserv/messages/${filename}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (res.ok) {
          // Animation de suppression
          fileItem.classList.add('deleting');

          setTimeout(() => {
            fileItem.remove();
            status.textContent = `âœ“ Fichier ${filename} supprimÃ© avec succÃ¨s !`;
            status.style.color = "#00ff41";

            // VÃ©rifier s'il reste des fichiers
            const remainingFiles = document.querySelectorAll('.file-item');
            if (remainingFiles.length === 0) {
              document.getElementById('files-list').innerHTML = '<div class="empty-state">Aucun fichier Ã  supprimer.</div>';
            }
          }, 500);
        } else {
          throw new Error(`Erreur ${res.status}: ${res.statusText}`);
        }
      })
      .catch(err => {
        status.textContent = `Erreur lors de la suppression: ${err.message}`;
        status.style.color = "#ff4757";
      });
    }
  </script>
</body>
</html>
